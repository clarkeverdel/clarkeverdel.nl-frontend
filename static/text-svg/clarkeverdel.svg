<svg viewBox="0 0 600 300">

    <symbol id="s-text">
        <text text-anchor="middle"
              x="50%"
              y="50%"
              dy=".35em"
              class="text--line"
        >
            Text
        </text>
    </symbol>

    <clippath id="cp-text">
        <text text-anchor="middle"
              x="50%"
              y="50%"
              dy=".35em"
              class="text--line"
        >
            Text
        </text>
    </clippath>

    <g clip-path="url(#cp-text)" class="shadow">
        <rect
                width="100%"
                height="100%"
                class="anim-shape anim-shape--shadow"
        ></rect>
    </g>

    <g clip-path="url(#cp-text)" class="colortext">
        <rect
                width="100%"
                height="100%"
                class="anim-shape"
        ></rect>
        <rect
                width="80%"
                height="100%"
                class="anim-shape"
        ></rect>
        <rect
                width="60%"
                height="100%"
                class="anim-shape"
        ></rect>
        <rect
                width="40%"
                height="100%"
                class="anim-shape"
        ></rect>
        <rect
                width="20%"
                height="100%"
                class="anim-shape"
        ></rect>
    </g>

    <use xlink:href="#s-text"
         class="text--transparent"></use>

</svg>
